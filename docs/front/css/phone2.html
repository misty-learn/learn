<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端适配方案2</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        //@media screen and (max-width: 320px) {
        //    /*
        //        750 / 7.5 = 100
        //        320 / 7.5 = 42.667

        //@media screen and (min-width: 375px) {

        //       750 / 7.5 = 100

        .top{
            position: relative;
        }
        .top>img{
            width: 100%;
            height: auto;
        }
        .top>p{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 80/100rem;
            font-size: 36/100rem;
            color: white;
        }
        .middle,.bottom{
            position: relative;
            height: 290/100rem
        }
        .bottom{
            margin-top: 35/100rem;
        }
        .main{
            border: 1px dashed #0d7efb;
            border-radius: 5/100rem;
            padding: 10/100rem;
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .main>img:nth-of-type(1){
            width: 410/100rem;
            height: 270/100rem;
            vertical-align: bottom;
        }

        .main>img:nth-of-type(2){
            width: 84/100rem;
            height: 84/100rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 60/100rem;
        }
    </style>
    <script>
        const scale = 1.0 / window.devicePixelRatio

        const text = `<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}">`

        document.write(text)
        document.documentElement.style.fontSize = `${window.innerWidth / 7.5}px`
    </script>
    <script src="http://cdn.bootcss.com/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="top">
    <img src="images/bg.png" alt="">
    <p>实名认证</p>
</div>
<div class="middle">
    <div class="main">
        <img src="images/back.png" alt="">
        <img src="images/add.png" alt="">
    </div>
</div>
<div class="bottom">
    <div class="main">
        <img src="images/back.png" alt="">
        <img src="images/add.png" alt="">
    </div>
</div>
</body>
</html>
