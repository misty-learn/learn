<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端适配方案1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{

        }
        .top>img{
            width: 100%;
            height: auto;
        }
        .top>p{
            font-size: 16px;
            color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 33px;
        }
        .middle,.bottom{
            position: relative;
            height: 124px;
        }
        .bottom{
            margin-top: 14px;
        }
        .main{
            border: 1px dashed #0d7efb;
            border-radius: 5px;
            padding: 4px;
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .main>img:nth-of-type(1) {
            width: 175px;
            height: 116px;
            vertical-align: bottom;
        }
        .main>img:nth-of-type(2){
            width: 35px;
            height: 35px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 25px;
        }
        @media screen and (min-width: 375px) {
            .top>p{
                font-size: 18px;
                top: 40px;
            }
            .main>img:nth-of-type(1){
                width: 206px;
                height: 135px;
            }
            .main>img:nth-of-type(2){
                width: 42px;
                height: 42px;
                top: 30px;
            }
            .bottom{
                margin-top: 17px;
            }
        }
    </style>
</head>
<body>
<div class="top">
    <img src="images/bg.png" alt="">
    <p>实名认证</p>
</div>
<div class="middle">
    <div class="main">
        <img src="images/back.png" alt="">
        <img src="images/add.png" alt="">
    </div>
</div>
<div class="bottom">
    <div class="main">
        <img src="images/back.png" alt="">
        <img src="images/add.png" alt="">
    </div>
</div>
</body>
</html>
